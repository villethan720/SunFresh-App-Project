<!DOCTYPE html>
<html lang="en">
<head>

<title>View Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<!-- Local Stylesheets -->
<link rel="stylesheet" href="./stylesheets/style.css" />
<link rel="stylesheet" href="./stylesheets/shipmenu.css" />

<!-- Bootstrap -->
<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>

</head>

<body>
  <!-- Navigation Buttons -->
  <div class="container-fluid">
    <div class="row">
      <div class="home-button">
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">Home</button>
      </div>
      <div class="logout-topright">
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <!-- Orders Table -->
  <div class="container mt-5">
    <h2 class="text-center">View Orders</h2>
    <div id="table" class="table-responsive"></div> <!-- Table container for Grid.js -->
  </div>

  <script>
      function logout() {
          // Clear session storage or local storage
          sessionStorage.clear();
          localStorage.clear();

          // Redirect to the login page
          window.location.href = 'index.html'; // Adjust to your actual login page
      }
  </script>
  <script src="js/orders.js"></script> <!-- Link to the orders.js script -->
</body>
</html>
